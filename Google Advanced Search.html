<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form action="https://www.google.com/search">
            <div class="nav_search">
                <a href="index.html" class="mr-3">Search</a>
                <a href="Google Image Search.html">Photo</a>
            </div>
            <section>
            <div class="google_img mb-3 pl-3">   
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_image">
            </div>
        </section>
            <div class="advanced-search">
                <div class="form-group row">
                    <label for="all-these-words" class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control col-9" id="all-these-words" name="as_q">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exact-word" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control col-9" id="exact-word" name="as_epq">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="any-words" class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control col-9" id="any-words" name="as_oq">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="none-word" class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control col-9" id="none-word" name="as_eq">
                    </div>
                </div>
            </div>
            <section>
                <div>
                    <input type="submit" value="Google Search" class="btn btn-primary" style="margin-top: -150%;">
                </div>
            </section>
        </form>
    </body>
</html>
